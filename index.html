<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/png" />
    <title>Конвертер величин</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="container">
     <div class="row">
       <div class="col-md-6 offset-md-3">
         <h1 class="display-3 text-center mb-3" >Конвертер величин</h1>
         <form>
           <div class="form-group">
             <input type="number" id="kmInput" placeholder="Введіть кілометри..." class="form-control form-control-lg">
           </div>
         </form>
         <div id="output">
            <div class="card alert-warning mb-2">
              <div class="cart-block">
                <h4>Метри:</h4>
                <div id="metersOutput"></div>
              </div>
            </div>
            <div class="card alert-primary mb-2">
              <div class="cart-block">
                <h4>Сантиметри:</h4>
                <div id="smOutput"></div>
              </div>
            </div><div class="card alert-success mb-2">
              <div class="cart-block">
                <h4>Міліметри:</h4>
                <div id="mlOutput"></div>
              </div>
            </div>
         </div>
       </div>
     </div>
   </div>
    
    
    <script src="script.js"></script>
  </body>
</html>
